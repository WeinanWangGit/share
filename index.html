<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网盘分享</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>网盘资源分享</h1>
        <p>欢迎查看我的资源链接，分享给你喜欢的朋友！</p>
    </header>

    <section class="links">
        <h2>网盘链接</h2>
        <ul>
            <li><a href="https://link1.com">网盘链接 1</a></li>
            <li><a href="https://link2.com">网盘链接 2</a></li>
            <li><a href="https://link3.com">网盘链接 3</a></li>
            <!-- 添加更多链接 -->
        </ul>
    </section>

    <section class="contact">
        <h2>联系方式</h2>
        <img src="contact-qrcode.png" alt="联系方式二维码" class="qrcode">
        <p>扫码添加我为好友！</p>
        
        <h2>打赏</h2>
        <img src="donation-qrcode.png" alt="打赏二维码" class="qrcode">
        <p>感谢你的支持！</p>
        
        <h2>粉丝群</h2>
        <img src="group-qrcode.png" alt="粉丝群二维码" class="qrcode">
        <p>欢迎加入我的粉丝群！</p>
    </section>

    <footer>
        <p>© 2024 你的名字</p>
    </footer>
</body>
</html>
